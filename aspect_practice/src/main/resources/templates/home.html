<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title >
</head>
<body>
<h2>Add a product</h2>
<form action="/products" method="post">

    Name: <input

        type="text"

        name="name"><br />
    Price: <input

        type="number"

        step="any"

        name="price"><br />
    <button type="submit">Add product</button>
</form>
</body>
</html>
